<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

<section id="Transaksi">
<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>Name :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email">
                </div>
                <div class="inputBox">
                    <span>Alamat :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>Kota :</span>
                    <input type="text">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Negara :</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>Code pos :</span>
                        <input type="number">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>Jenis card :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name card :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number">
                </div>
                <div class="inputBox">
                    <span>Bulan :</span>
                    <input type="text">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Tahun :</span>
                        <input type="number">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
    </section>
